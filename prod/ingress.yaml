apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-image-automation-ingress
spec:
  rules:
  - host: podinfo-image-automation-prod.localhost
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: podinfo-image-automation
            port:
              name: http