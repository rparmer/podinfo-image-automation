    newName: ghcr.io/rparmer/podinfo-image-automation # {"$imagepolicy": "dev:podinfo-image-automation:name"}
    newTag: main-1656704279 # {"$imagepolicy": "dev:podinfo-image-automation:tag"}
replacements:
