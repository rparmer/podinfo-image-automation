  - source:
      kind: ConfigMap
      name: podinfo-image-automation
      fieldPath: data.IMAGE_TIMESTAMP
    targets:
      - select:
          kind: Deployment
          name: podinfo-image-automation
        fieldPaths:
          - spec.template.metadata.labels.[image.timestamp]
        options:
          create: true
